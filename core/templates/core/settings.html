{% extends 'core/base.html' %}
{% load static %}

{% block title %} Settings {% endblock title %}

{% block content %}

<div class="grid lg:grid-cols-3 gap-8">
    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2 px-4 py-4">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
       <div class="settings_form">
            {{ settings_form.as_p }}
       </div>

       <div class="bg-gray-10 my-3 flex justify-end space-x-3">
           <button class="p-2 px-4 rounded bg-gray-200 text-red-500 hover:bg-gray-500 hover:text-red-500">Cancel</button>
           <button type="submit" class="p-2 px-4 rounded bg-blue-300 text-red-500 hover:bg-blue-500"> Save </button>
       </div>
        </form>
    </div>

    </div>
    <br>

</div>

{% endblock content %}
