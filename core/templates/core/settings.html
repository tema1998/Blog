{% extends 'core/base.html' %}
{% load static %}

{% block title %} Settings {% endblock title %}

{% block content %}

<div class="grid lg:grid-cols-3 mt-12 gap-8">
    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
       <div class="">

           <div class="col-span-2">
                <label for=""> Profile Image</label>
               <img width="100" height="100" src="{{current_user_profile.profileimg.url}}" />
                <input type="file" name="image" value="" placeholder="" class="shadow-none bg-gray-100">
            </div>

            <div class="col-span-2">
                <label for=""> Email</label>
                <input type="email" name="email" value ="{{user.email}}" placeholder="" class="shadow-none bg-gray-100">
            </div>

            <div class="col-span-2">
                <label for="about">About me</label>
                <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{current_user_profile.bio}}</textarea>
            </div>

            <div class="col-span-2">
                <label for=""> Location</label>
                <input type="text" name="location" value ="{{current_user_profile.location}}" placeholder="" class="shadow-none bg-gray-100">
            </div>

       </div>

       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
           <button type="submit" class="button bg-blue-700"> Save </button>
       </div>
        </form>
    </div>

    </div>
    <br>

</div>

{% endblock content %}
