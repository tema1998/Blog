                            </div>

                                {% csrf_token %}

                            <div>
                                <input type="file" name="image_upload">
<!--                                        <a href="#" class="button soft-warning small"> Choose file</a>-->

                                <div>

                                    </style>
                                    {% for message in messages %}

                                    {% endfor %}
                                </div>

                                <br>
                                <button class="button bg-blue-700" type="submit">Upload</button>
                            </div>
                            </form>
